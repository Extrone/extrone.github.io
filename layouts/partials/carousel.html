<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{{ $images := .images}}
<div class="portfolio-carousel">
  <div id="{{.id}}" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
          {{ range $index, $value := $images }}
          {{$id := $.id}}
        <button type="button" data-bs-target="#{{$id}}" data-bs-slide-to="{{ $index }}" {{ if eq $index 0 }}class="active" aria-current="true" {{ end }}aria-label="Slide {{ add $index 1 }}"></button>
          {{ end }}
      </div>
      <div class="carousel-inner">
        {{ range $index, $value := $images }}
        <div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
          <img src="{{ $value.RelPermalink }}" class="d-block w-100 img-fluid" alt="Slide {{ add $index 1 }}">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{replace .Name ".png" ""}}</h3>
            <p>{{$.caption}}</p>
          </div>
        </div>
        {{ end }}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#{{.id}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#{{.id}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
